<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
            text-align: center;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Movie Recommendation System</h2>

<form method="post">
    <select name="movie">
        {% for movie in movies %}
        <option value="{{ movie }}">{{ movie }}</option>
        {% endfor %}
    </select>
    <button type="submit">Recommend</button>
</form>

{% if recommendations %}
<h3>Recommended Movies</h3>
<ul>
    {% for m in recommendations %}
    <li>{{ m }}</li>
    {% endfor %}
</ul>
{% endif %}

</body>
</html>
