<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation</title>
</head>
<body>

<h2>Movie Recommendation System</h2>

<form method="post">
    <select name="movie">
        {% for movie in movies %}
        <option value="{{ movie }}">{{ movie }}</option>
        {% endfor %}
    </select>

    <button type="submit">Recommend</button>
</form>

{% if recommendations %}
<h3>Recommended Movies</h3>
<ul>
    {% for m in recommendations %}
    <li>{{ m }}</li>
    {% endfor %}
</ul>
{% endif %}

</body>
</html>
